<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/popupcard.css">
    <link rel="stylesheet" href="./styles/typeColors.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./assets/icons/pokeball_white.png" type="image/x-icon">

    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/DB.js" defer></script>
    <script src="./script.js" defer></script>

    <meta name="description" content="Kurze Beschreibung deiner Seite">
    <meta property="og:title" content="TITLE">
    <meta property="og:description" content="Kurze Beschreibung deiner Seite">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deine-domain.de/">
    <meta property="og:image" content="https://deine-domain.de/preview-image.png">

    <title>Tobsédex</title>
</head>

<body id="body">
    <header>
        <nav>
            <section class="nav_wrapper">
                <div class="headline_wrapper">
                    <h1>Tobsédex</h1>
                </div>
                <img src="./assets/icons/pokeball.png" alt="">
                <div id="filterContent" class="filter_container">
                    <div class="input_and_button"><input class="input_field" id="input-search" type="text"
                            placeholder="min 3 letters" oninput="search()"></input>
                        <!-- <div id="input-search-button" class="filterButton" onclick="reset()"><img
                                src="./assets/icons/undo_light.png" alt="">
                        </div> -->
                    </div>
                </div>
            </section>
        </nav>
        <div id="top"></div>
    </header>
    <main>
        <section class="filter_wrapper">
            <div class="filterButton_wrapper">
                <div class="filterButton_container">
                    <div>
                        <div id="previous-generation-button" class="d_none" onclick="previous()">prev. gen.</div>
                    </div>
                    <div>
                        <div id="next-generation-button" class="filterButton" onclick="next()">next gen.</div>
                    </div>
                </div>
            </div>
            <div class="current_gen_wrapper">
                <b>
                    <p>generation </p>
                </b>
                <b>
                    <p id="current-gen"></p>
                </b>
            </div>
        </section>
        <section id="popup-content" onclick="closePopUpOverlay()" class="popup_card_wrapper d_none noscroll"></section>
        <section class="main_wrapper">
            <div class="main_container">
                <div id="content" class="content"></div>
            </div>
        </section>
        <div id="scroll-trigger"></div>
        <div id="loading-spinner" class="loading_spinner d_none">
            <img src="./assets/icons/pokeball.png" alt="Loading..." />
        </div>
    </main>
    <a href="#top" class="scroll_to_top" title="Back to Top"><img class="back_to_top_image"
            src="./assets/icons/back_top_top.png" alt=""></a>
    <footer>
        <section class="footer_wrapper">
            <p>© 2025 Tobsédex / Tobias Dreifke</p>
            <p><a href="/imprint">Impressum</a> | <a href="/privacy">Datenschutz</a></p>
        </section>
    </footer>
</body>

</html>
